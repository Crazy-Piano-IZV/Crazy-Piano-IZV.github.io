<!--Bibliotēka-->
<button id="languageButton" onclick="toggleLanguage()">LV </button>
    <button id="toggleButton">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <button id="homeButton" onclick="goHome()" data-lang="home">Galvenā</button>
    <div id="menu">
        <h2 id="pageTitle">Crazy Piano</h2>
        <button class="menu-option" onclick="toggleLibrary()" data-lang="library">Skaņu bibliotēka</button>

    <div id="musicLibrary">

        <div class="track" data-audio="cat-meowing-type-02-293290(1) (mp3cut.net).mp3">

            <div class="info">
                <strong data-lang="composition1">Kompozīcija:</strong> Cat meowing<br>
                <strong data-lang="author1">Autors:</strong> Cat
            </div>
        </div>
        <div class="track" data-audio="singing-bird-332873 (mp3cut.net).mp3">
