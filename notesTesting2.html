<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Creation</title>
    <style>
        #button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }

        .dynamic-button {
            padding: 10px 20px;
            background-color: #06306a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dynamic-button:hover {
            background-color: #052755;
        }

        #toggleButton {
            margin: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="button-container"></div>
    <p id="output"></p>
    <button id="downloadBtn">Download Array</button>

    <script>
        let numButtons = 9; //number of buttons in a cell
        let numContainers = 10

        // Define enCoded as an array
        let enCoded = new Array(numContainers).fill(3);

        for (let j = 0; j < numContainers; j ++  ) {
            const container = document.getElementById('button-container');
            const button = document.createElement('button-container');
            for (let i = 0; i < numButtons; i++) {
                const button = document.createElement('button');
                button.innerText = `Button ${j * numButtons + i + 1}`;
                button.className = 'dynamic-button'; // Uncommented to apply styles
                button.onclick = function() {
                    enCoded[j] = enCoded[j]-1; // Remove 1 when clicked
                    document.getElementById("output").innerHTML = enCoded.join(', '); // Update output
                };
                container.appendChild(button);
            }
        }
        
        //code for downloading
        document.getElementById('downloadBtn').addEventListener('click', function() {
            downloadArrayAsTxt(enCoded);
        });

        function downloadArrayAsTxt(array) {
            // Convert the array to a string
            const arrayString = enCoded
            const blob = new Blob([arrayString], { type: 'text/plain' });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'myMasterpiece.txt';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
