<!DOCTYPE html>
<html lang="en">
<body>
  <button type="button" onclick="noteDrag()">Spawn a note</button> <br>
  <div id="note"></div>
  <p id="texto"></p>

  <script>
    function noteDrag() { 
    button.addEventListener('mousedown', function() {
        document.getElementById("note").innerHTML = "<img src='./svgNotes/'>";
    });

    button.addEventListener('mouseup', function() {
        document.getElementById("note").innerHTML = "";
    });

    document.getElementById("texto").innerHTML = "why not movable?";
  }
  </script>
</body>
</html>
