    <style>
        #note {
            position: absolute; /* Set position to absolute */
            pointer-events: none; /* Prevent pointer events on the image */
        }

        #trackableObject {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            /* position: absolute;

            transition: background-color 0.3s;

<body>

    <button type="button" id="spawnButton" class="button">Spawn a note</button> <br>
    <div id="trackableObject"></div>
    <p id="texto"></p>
    <div id="note"></div>


    <script>
        const button = document.getElementById("spawnButton");
        let initialPosition = { left: -100, top: -100 };
        const move = document.getElementById("note");

        button.addEventListener('mousedown', function() {

            document.getElementById("note").innerHTML = "<img src='./svgNotes/freepik__background__93616.png' alt='one4th'>";
            document.getElementById("texto").innerHTML = "needs a dropping space";

            move.style.pointerEvents = 'auto'; // Allow pointer events on the note

            document.body.onpointermove = event => {
                const { clientX, clientY } = event;

                // Update the position of the note
                move.style.left = `${clientX-50}px`;
                move.style.top = `${clientY-50}px`;
            };
        });

        document.addEventListener('mouseup', function() {
            document.getElementById("note").innerHTML = "";
            document.body.onpointermove = null; // Stop moving when mouse is released
            move.style.left = `${initialPosition.left}px`; 
            move.style.top = `${initialPosition.top}px`; // Return to initial position

        });
    </script>
    <script>
        const trackableObject = document.getElementById('trackableObject');
        const statusText = document.getElementById('status');

        // Function to check if the mouse is over the object
        function isMouseOverObject(mouseX, mouseY) {
            const rect = trackableObject.getBoundingClientRect();
            return (
                mouseX >= rect.left &&
                mouseX <= rect.right &&
                mouseY >= rect.top &&
                mouseY <= rect.bottom
            );
        }

        // Mouse move event listener
        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;

            if (isMouseOverObject(clientX, clientY)) {
                trackableObject.style.backgroundColor = 'lightgreen'; // Change color when mouse is over
            } else {
                trackableObject.style.backgroundColor = 'lightblue'; // Reset color when mouse is outside
            }
        });
    </script>
