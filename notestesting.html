<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano forte</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        button,
        input {
            width: 100px;
            height: 50px;
        }

        #theCoolAwesomeDiv {
            overflow-y: auto;
            border-radius: 25px;
            border: 2px solid #89b34e;
            width: 80vw; /* Consider using px or % for better compatibility */
            height: 32dvh; /* Consider using px or % for better compatibility */
            margin: 20px auto;
            padding: 10px; /* Added padding for better spacing */
        }

        #theUnlovedAwfullDiv {
            /*temporary parent*/
            margin-bottom: 20px;
        }

        p {
            /* temporary styling */
            text-wrap: wrap;
        }

        .line-container {
            width: 100%; /* Full width of the parent */
            height: 16dvh; /* Full height of the parent */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Evenly space the lines */
        }

        .line {
            height: 2px; /* Height of each line */
            background: black; /* Color of the lines */
            margin: 0; /* Remove any default margin */
        }
    </style>
</head>

<body>
    <div id="theCoolAwesomeDiv">
        <div class="line-container"> 
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div id="theUnlovedAwfullDiv">
        <p id="melodyEncoded"></p>
        <button onclick="downloadArray();">Download it</button>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="uploadArray()">Load Selected File</button>
    </div>

    <script>
        var fileReader = new FileReader();

        var melodyEncoded = [];
        const cells = 10;

        // Creating starting array
        for (var i = 0; i <= cells; i++) {
            melodyEncoded = melodyEncoded.concat(50);
            for (var j = 0; j <= 5; j++) {
                melodyEncoded = melodyEncoded.concat(10);
            }
        }

        // Temporary output
        document.getElementById('melodyEncoded').innerHTML = melodyEncoded; 

        // Downloading the array
        function downloadArray() {
            const blob = new Blob([melodyEncoded.join('')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'myMasterpiece.txt';
            document.body.appendChild(link);
            link.click();
            setTimeout(() => { document.body.removeChild(link); URL.revokeObjectURL(link.href); }, 100);
        }

        // Uploading the array
        function uploadArray() {
            var fileToLoad = document.getElementById("fileInput").files[0];

            if (!fileToLoad) {
                alert("Please select a file first.");
                return;
            }

            fileReader.onload = function (fileLoadedEvent) {
                var textFromFileLoaded = fileLoadedEvent.target.result;
                //updating 
                melodyEncoded = [];
                for (let i = 0; i < textFromFileLoaded.length; i += 2) {
                    melodyEncoded.push(textFromFileLoaded.substring(i, i + 2));
                }
                document.getElementById("melodyEncoded").innerHTML = melodyEncoded;
            };

            fileReader.readAsText(fileToLoad);
        }
    </script>
</body>

</html>
