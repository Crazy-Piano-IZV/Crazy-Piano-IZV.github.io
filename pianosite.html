<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="menu-btn">â˜° Menu</button>

  <input type="file" id="fileInput">

  <!-- Piano Keyboard -->
  <div class="piano">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="C#"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="D#"></div>
    <div class="key white" data-note="E"></div>
    <div class="key black" data-note="empty"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="F#"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="G#"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="A#"></div>
    <div class="key white" data-note="B"></div>
     <div class="key black" data-note="empty2"></div>
    <div class="key white" data-note="C2"></div>
    <div class="key black" data-note="C#2"></div>
    <div class="key white" data-note="D2"></div>
    <div class="key black" data-note="D#2"></div>
    <div class="key white" data-note="E2"></div>
     <div class="key black" data-note="empty3"></div>
    <div class="key white" data-note="F2"></div>
    <div class="key black" data-note="F#2"></div>
    <div class="key white" data-note="G2"></div>
    <div class="key black" data-note="G#2"></div>
    <div class="key white" data-note="A2"></div>
    <div class="key black" data-note="A#2"></div>
    <div class="key white" data-note="B2"></div>
     <div class="key black" data-note="empty4"></div>
    <div class="key white" data-note="C3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
